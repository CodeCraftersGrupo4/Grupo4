<!-- Comienza el Content -->
<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-title class="ion-padding-top">
    <ion-label class="ion-text-center">
      <h1>Duoc UC</h1>
      <h3>Sistema asistencia DUOC</h3>
      <p *ngIf="usuario">Usuario: {{ usuario.nombre }} {{ usuario.apellido }}</p>      
    </ion-label>
  </ion-title>

  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">      
      <form>        
        <ion-card-content>
          <p *ngIf="usuario">Pregunta secreta: {{usuario.preguntaSecreta}}</p>                    
          <ion-item>      
            <ion-input name="RespuestaSecreta" label="Respuesta secreta" labelPlacement="floating" type="text" [(ngModel)]="respuestaSecretaIngresada"></ion-input>
          </ion-item>                    
          <ion-button shape="block" (click)="verificarRespuestaSecreta()">Recuperar contrase√±a</ion-button>
        </ion-card-content>
      </form>      
      <ion-label>
        <br>
        <a routerLink="/correo">Volver</a>
      </ion-label>
    </ion-card>
  </div>

</ion-content>
