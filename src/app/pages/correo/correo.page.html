<ion-content>

  <ion-title class="ion-padding-top ion-text-center">
    <h1>Duoc UC</h1>
    <ion-label>
      <p>Recupera tu contraseña</p>
    </ion-label>
  </ion-title>

  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">      
      <form>        
        <ion-card-content>                    
          <ion-item>      
            <ion-input name="correo" label="Correo" labelPlacement="floating" type="text" [(ngModel)]="usuario.correo"></ion-input>
          </ion-item>                    
          <ion-button shape="block" (click)="recuperarContrasenia()">Recuperar contraseña</ion-button>
          <a routerLink="/inicio">volver</a>
        </ion-card-content>
      </form>      
    </ion-card>
  </div>  
</ion-content>
